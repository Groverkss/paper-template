# This is a basic workflow to help you get started with Actions

name: Compile paper

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on: [push, pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: LaTeX compilation - Draft
      uses: xu-cheng/latex-action@master
      with:
        root_file: paper.tex

    - name: LaTeX compilation - Blind (for submission)
      uses: xu-cheng/latex-action@master
      with:
        root_file: blind.tex

    - name: Create Source Archive
      run: ./create-source-archive.sh

    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}-release-${{ github.run_number }}
        release_name: Release ${{ github.ref }}-${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Draft
      id: upload-release-draft
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./paper.pdf
        asset_name: paper.pdf
        asset_content_type: application/pdf

    - name: Upload Blind
      id: upload-release-asset-blind
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./blind.pdf
        asset_name: blind.pdf
        asset_content_type: application/pdf

    - name: Upload Archive
      id: upload-release-asset-archive
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./paper-source.zip
        asset_name: paper-source.zip
        asset_content_type: application/zip

    - name: Install ImageMagick
      run: sudo apt install imagemagick ghostscript-x ghostscript

    - name: Remove PDF restrictions
      run: sudo cp -f /etc/ImageMagick-6/policy.xml /etc/ImageMagick-6/policy.xmlout; sudo rm -f /etc/ImageMagick-6/policy.xml

    - name: Create Image (Blind)
      run: tools/create-image.py blind.pdf
    - name: Create Image (Camera)
      run: tools/create-image.py camera.pdf

    - name: Upload Image (Blind)
      id: upload-release-asset-image-blind
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./blind.pdf-full.png
        asset_name: blind.png
        asset_content_type: image/png
